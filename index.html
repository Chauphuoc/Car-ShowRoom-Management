<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Shop</title>
    <link rel="stylesheet" href="shopping-cart.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body >

    <div class="container" >
        <div class="header-section">
            <nav class="nav-main">
                <ul class="top-header">
                    <li class="element-top-header"><img onclick="openModel()" style="width:40px" src="image/Mercedes_Benz__logo--desktop.png" alt=""> </li>
                    <li  class="element-top-header"><a style="color:black;text-decoration:none" target="_blank" href="https://www.mbusa.com/en/home">HOME</a> </li>
                    <li class="element-top-header"><a style="color:black;text-decoration:none" target="_blank" href="https://www.mbusa.com/en/all-vehicles">STORE</a> </li>
                    <li class="element-top-header"><a style="color:black;text-decoration:none" target="_blank" href="https://www.mbusa.com/en/about-us">ABOUT ME</a></li>
                </ul>
            </nav>
        </div>
        <div class="middle-section">
            <div class="Title">LIST PRODUCTS OF MERCEDES-BENZ</div>
            <div class="row">
                
            </div>
        </div>
        <div class="purchase-section">
            <h1 class="section-header">PURCHASE</h1>
            <div class="cart-row-title">
                <span class="font-title cart-item">ITEM</span>
                <span class="font-title cart-price">PRICE</span>
                <span class="font-title cart-quantity">QUANTITY</span>
            </div>
           <div class="cart-items">
                
           </div>
           <div class="cart-total">
            <span class="total-text">TOTAL:</span>
            <span id="total" class="total-price">0 VND</span>
           </div>
        </div>
        <div class="bottom-section">
            <div class="bottom-section1">
                <div class="bottom-section-row">
                    <img src="image/dang-ky-lai-thu-mercedes-2.jpg" alt="">
                    <span class="comment">TRY DRIVING PROGRAMMING</span>
                </div>
                <div class="bottom-section-row">
                    <img src="image/dang-ky-lai-thu-mercedes.jpg" alt="">
                    <span class="comment" >PROMOTION PROGRAMMING</span>
                </div>
                <div class="bottom-section-row">
                    <img src="image/lien-he-mercedes-da-nang.jpg" alt="">
                    <span class="comment">SERVICE</span>
                </div>
            </div>
            <div class="bottom-section2">
                <span class="comment2">Phone Number: 0965148011</span>
                <span class="comment2"><a href="https://www.facebook.com/">Facebook</a> </span>
                <span class="comment2"><a href="https://www.youtube.com/watch?v=wMu370Nzf58">Youtube</a></span>
            </div>
        </div>
    </div>

    <div class="model-container">
        <div class="model">
            <div class="model-header">
                <div class="model-header1">
                    <div class="model-title">NHẬN BÁO GIÁ</div>
                    <div class="close-model" onclick="closeModel()">&times;</div>
                </div>
                <div class="auto">PhuocChau Auto-0965148011</div>
            </div>
            <div class="model-body">
                <input class="input" type="text" name="" id="" placeholder=" Họ và tên:...">
                <input class="input" type="text" name="" id="" placeholder=" Số điện thoại:...">
                <input class="input" type="text" name="" id="" placeholder=" Dòng xe quan tâm">
                <button class="sign-btn" >ĐĂNG KÝ</button>
            </div>
        </div>
    </div>
    <script src="shopping-cart.js"></script>
</body>
</html>
